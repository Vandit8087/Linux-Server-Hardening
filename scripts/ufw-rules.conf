# UFW Rules Configuration
# Custom rules for Linux Server Hardening

# Allow SSH on custom port
ufw allow 2022/tcp comment 'SSH Custom Port'

# Allow HTTP/HTTPS if web server is present
# ufw allow 80/tcp comment 'HTTP'
# ufw allow 443/tcp comment 'HTTPS'

# Allow from specific IP ranges (customize as needed)
# ufw allow from 192.168.1.0/24 to any port 2022 comment 'Local Network SSH'

# Block specific IPs (examples)
# ufw deny from 192.168.1.100 comment 'Blocked malicious IP'

# Rate limiting for SSH
ufw limit 2022/tcp comment 'SSH Rate Limiting'

# Enable logging
ufw logging on